{{ define "content" }}
    {{ range $category, $products := .Categories }}
    <section class="p-6">
        <h2 class="text-xl font-semibold mb-4">{{ $category }}</h2>
        <div class="grid grid-cols-3 gap-6 h-100">
            {{ range $products }}
            <div class="bg-white p-4 h-100 rounded-lg shadow-lg">
                <img src="{{ .Image }}" alt="{{ .Name }}" class="rounded-md w-full h-60 mb-4 object-cover">
                <h3 class="text-lg font-semibold">{{ .Name }}</h3>
                <p class="text-gray-500">{{ .Price }} tng</p>
                <form action="/add-to-cart" method="POST">
                    <input type="hidden" name="product_id" value="{{ .ID }}">
                    <button type="submit" class="mt-4 bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Add</button>
                </form>
            </div>
            {{ end }}
        </div>
    </section>
    {{ end }}
{{ end }}
